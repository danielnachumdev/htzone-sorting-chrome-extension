<!DOCTYPE html>
<html>

<head>
    <title>HTZone Sort Settings</title>
    <style>
        body {
            font-family: sans-serif;
            width: 200px;
            padding: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <h3>Enable Sorting</h3>
    <p style="font-size: 12px; color: #666;">This setting is global and affects all matching pages.</p>
    <label class="switch">
        <input type="checkbox" id="enable-toggle" checked>
        <span class="slider"></span>
    </label>
    <div id="reload-prompt" style="display: none; margin-top: 10px;">
        <p>Reload the page for changes to take effect.</p>
        <button id="reload-button">Reload</button>
    </div>
    <script src="/popup/popup.js"></script>
</body>

</html>
